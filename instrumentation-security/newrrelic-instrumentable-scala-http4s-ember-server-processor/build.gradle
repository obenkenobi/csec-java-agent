apply plugin: 'scala'

isScalaProjectEnabled(project, "scala-2.13")

dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-weaver-scala-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("org.scala-lang:scala-library:2.13.3")
    implementation('org.http4s:http4s-ember-server_2.13:0.23.12')
    implementation("org.typelevel:cats-effect_2.13:3.3.12"){transitive = false}
    testImplementation("org.http4s:http4s-dsl_2.12:0.23.12")
}

jar {
    manifest {
        attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.newrrelic-instrumentable-scala-http4s-ember-server-processor'
    }
}

sourceSets.main.scala.srcDirs = ['src/main/scala', 'src/main/java']
sourceSets.main.java.srcDirs = []
